<div class="navbar navbar-inverse navbar-fixed-top" style="background-color: white" data-ng-include="'/meanutils/views/header.html'"></div>
<h1 align="left">Update Project</h1>
<br>

<div align="left" ng-controller="MeanutilsController" data-ng-init="findOne()">
    <form name="projectForm" class="form-horizontal col-md-6" role="form" data-ng-submit="updateProjectDetail(projectForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.title.$invalid }">
            <label mean-token="'create-name'" class="col-md-3 control-label">Project Title:</label>
            <div class="col-md-9">
                <input name="title" ng-readonly="" type="text" class="form-control" data-ng-model="project.title" id="title" placeholder="Title of user" required >
                <div ng-show="submitted && projectForm.title.$invalid" class="help-block">
                    <p ng-show="projectForm.title.$error.required">Name is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.discription.$invalid }">
            <label mean-token="'create-email'" class="col-md-3 control-label">Project Discription:</label>
            <div class="col-md-9">
                <input name="discription" type="text" class="form-control" data-ng-model="project.discription" id="discription" placeholder="Project Descriptiopn " required>
                <div ng-show="submitted && projectForm.discription.$invalid" class="help-block">
                    <p ng-show="projectForm.discription.$error.required">Invalid Email address</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.deadline.$invalid }">
            <label mean-token="'create-username'" class="col-md-3 control-label">Project DeadLine</label>
            <div class="col-md-9">

                <input name="deadline" type="Date" class="form-control"  id="deadline" data-ng-model="project.deadline" placeholder="deadline" required>
                <div ng-show="submitted && projectForm.deadline.$invalid" class="help-block">
                    <p ng-show="projectForm.deadline.$error.required">Project is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.price.$invalid }">
            <label mean-token="'create-username'" class="col-md-3 control-label">Project Budget</label>
                <div class="col-md-9">
                    <input name="price" type="text" class="form-control" data-ng-model="project.price" id="price" placeholder="price" required>
                    <div ng-show="submitted && projectForm.price.$invalid" class="help-block">
                        <p ng-show="projectForm.price.$error.required">Username is required</p>
                    </div>
                </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.milestone.$invalid }">
            <label mean-token="'create-username'" class="col-md-3 control-label">Milestone</label>
            <div class="col-md-9">
                <select  name="mileston" data-ng-model="project.mileston" data-ng-options="num for num in numbers" ></select>
            </div>
        </div>

        <!--<div data-ng-controller="FileUploadController" class="form-group">
            <file-upload file-dest="'/projectFile/'+project._id+'/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)"></file-upload>
        </div>-->
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">
                    <span>Update Project</span>
                </button>
                <a data-ng-href="#!/meanutils/example/project/{{project._id}}">
                    <button mean-token="'create-submit'" class="btn btn-info">Cancel </button>
                </a>
            </div>
        </div>
    </form>
</div>
