
<div class="navbar navbar-inverse navbar-fixed-top"  style="background-color: white" data-ng-include="'/meanutils/views/header.html'"></div>
<h1 align="center">Add Project</h1>
<div align="center" ng-controller="MeanutilsController">

<form name="ProjectForm" class="form-horizontal col-md-6" role="form" data-ng-submit="addProject(ProjectForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ProjectForm.title.$invalid }">
        <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
        <div class="col-md-9">
            <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            <div ng-show="submitted && ProjectForm.title.$invalid" class="help-block">
                <p ng-show="ProjectForm.title.$error.required">Title is required</p>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ProjectForm.deadline.$invalid }">
        <label mean-token="'create-deadline'" class="col-md-3 control-label">DeadLine</label>
        <div class="col-md-9">
            <input name="deadline" type="DATE" class="form-control" data-ng-model="deadline" id="deadline" placeholder="Dead Line" required>
            <div ng-show="submitted && ProjectForm.deadline.$invalid" class="help-block">
                <p ng-show="ProjectForm.deadline.$error.required">DeadLine</p>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ProjectForm.discription.$invalid }">
        <label mean-token="'create-discription'" class="col-md-3 control-label">Discription</label>
        <div class="col-md-9">
            <textarea name="discription" data-ng-model="discription" id="discription" cols="30" rows="4" placeholder="Discription" class="form-control" required></textarea>
            <div ng-show="submitted && ProjectForm.discription.$invalid" class="help-block">
                <p ng-show="ProjectForm.discription.$error.required">Discription is required</p>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && ProjectForm.price.$invalid }">
        <label mean-token="'create-price'" class="col-md-3 control-label">Price</label>
        <div class="col-md-9">
            <input name="price" type="number" class="form-control" data-ng-model="price" id="price" placeholder="Price" only-num required>
            <div ng-show="submitted && ProjectForm.price.$invalid" class="help-block">
                <p ng-show="ProjectForm.price.$error.required">Price is required</p>
            </div>
        </div>
    </div>
    <div>
        <div>
            <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
            <a data-ng-href="#!/meanutils/example/projects">
                <button mean-token="'create-submit'" class="btn btn-info">Cancel </button>
            </a>
        </div>
    </div>
</form>
</div>
