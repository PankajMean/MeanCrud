<div class="navbar navbar-inverse navbar-fixed-top" data-ng-include="'/meanutils/views/header.html'"></div>
<div data-ng-controller="MeanutilsController" data-ng-init="all()">
    <div class="col-md-3">
        <input type="text" placeholder="Search" ng-model="selected" typeahead="pro.title + '---Rs.' + pro.price for pro in filteredTodos | filter:$viewValue | limitTo:8" class="form-control">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>Deadline</th>
                <th>status</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in filteredTodos | filter: selected" data-ng-href="#!/projects/{{project._id}}" >

                <td>{{project.title}}</td>
                <td>{{project.discription}}</td>
                <td>{{project.created|date:'mediumDate'}}</td>
                <td>{{project.deadline| date:'mediumDate'}}</td>
                <td>{{project.status}}</td>
                <td>Rs.{{project.price}}</td>

            </tr>
        </tbody>
    </table>
    <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" num-pages="numofPages" max-size="maxSize" items-per-page ="itemsPerPage"></pagination>
</div>
