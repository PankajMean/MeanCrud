
<div class="navbar navbar-inverse navbar-fixed-top"  style="background-color: white" data-ng-include="'/meanutils/views/header.html'"></div>
<div data-ng-controller="MeanutilsController" data-ng-init="UsersOnProject()">

<h1>Assign project</h1>
<div>Project Title
    <span>{{project.title}}</span>
</div>
 <div>Project Discription:
    <span>{{project.discription}}</span>
 </div>
<div><span>Project DeadLine</span>
    <span>{{project.deadline| date:'mediumDate' }}</span>
</div>
<div><span>Project Budget</span>
    <span>{{project.price}}</span>
</div>

<div>User Name :
    <span>{{assingUser.username}}</span>
</div>
<div><span>Email : </span>
    <span>{{assingUser.email}}</span>
</div>
    <br>
<div ng-if = "!project.assingProject">
    <button mean-token="'create-submit'" class="btn btn-info" ng-click="assing(assingUser._id)">Assing Project </button>
</div>
</div>
</div>
