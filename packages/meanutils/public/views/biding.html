<div class="navbar navbar-inverse navbar-fixed-top"  style="background-color: white" data-ng-include="'/meanutils/views/header.html'"></div>
<h1>Biding to project</h1>
<div ng-controller="MeanutilsController">
    <form name="BidingForm" class="form-horizontal col-md-6" role="form" data-ng-submit="addBinding(BidingForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.title.$invalid }">
            <div>
                <label>Your Bid for project Rs.</label>
            </div>
            <div>
                <input name="bid" type="number" data-ng-model="bid" id="bid" only-num required>
                <div ng-show="submitted && BidingForm.bid.$invalid" class="help-block">
                    <p ng-show="BidingForm.bid.$error.required">Bid </p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.deadline.$invalid }">
            <label mean-token="'create-deadline'">In how many days You deliver a complete  project</label>
            <div>
                <input name="day" type="number"  data-ng-model="day" id="day" only-num required>
                <div ng-show="submitted && BidingForm.day.$invalid" class="help-block">
                    <p ng-show="BidingForm.day.$error.required">DeadLine required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.price.$invalid }">
            <label mean-token="'create-title'">Initial milestone required(20-100)%</label>
            <div >
                <input name="milestone" type="number"  data-ng-model="milestone" id="milestone" only-num required>
                <div ng-show="submitted && BidingForm.milestone.$invalid" class="help-block">
                    <p ng-show="BidingForm.milestone.$error.required">Milestone is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">Place Bid</button>
            </div>
        </div>

    </form>

</div>
