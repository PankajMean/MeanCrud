<div class="navbar navbar-inverse navbar-fixed-top" data-ng-include="'/meanutils/views/header.html'"></div>
<h1>Biding to project</h1>
<div align="center" ng-controller="MeanutilsController">

    <form name="BidingForm" class="form-horizontal col-md-6" role="form" data-ng-submit="addBinding(BidingForm.$valid)" ng-init="UsersOnProject()" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.title.$invalid }">
            <label class="control-label">Your Bid for project Rs.</label>
            <div class="controls">
                <input name="bid" type="text" class="form-control" data-ng-model="bid" id="bid" required>
                <div ng-show="submitted && BidingForm.bid.$invalid" class="help-block">
                    <p ng-show="BidingForm.bid.$error.required">Bid </p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.deadline.$invalid }">
            <label mean-token="'create-deadline'" class=" col-md-9 control-label">In how many days You deliver a complete  project</label>
            <div class="controls ">
                <input name="day" type="number" class="form-control" data-ng-model="day" id="day" required>Days
                <div ng-show="submitted && BidingForm.day.$invalid" class="help-block">
                    <p ng-show="BidingForm.day.$error.required">DeadLine required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && BidingForm.price.$invalid }">
            <label mean-token="'create-title'" class=" control-label">Initial milestone required(20-100)%</label>
            <div class="controls">
                <input name="milestone" type="number" class="form-control" data-ng-model="milestone" id="milestone" required>
                <div ng-show="submitted && BidingForm.milestone.$invalid" class="help-block">
                    <p ng-show="BidingForm.milestone.$error.required">Milestone is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">Place Bid</button>
            </div>
        </div>

    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Bid</th>
            <th>Number of days of deliver </th>
            <th>Initial milestone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter: selected" >
            <td>{{user.userName}}</td>
            <td>{{user.bid}}</td>
            <td>{{user.day}}</td>
            <td>{{user.initialmileston}}</td>
         </tr>
        </tbody>
    </table>
</div>
