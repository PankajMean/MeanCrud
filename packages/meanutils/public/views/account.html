<div class="navbar navbar-inverse navbar-fixed-top"  style="background-color: white" data-ng-include="'/meanutils/views/header.html'"></div>
<h1>Account</h1>
<div ng-controller="MeanutilsController" ng-init="account()">
    <div ng-repeat="error in registerError">
            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
        </div>
        <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
        <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>
        <form id="accountForm" ng-submit="accountUpdate(accountForm.$valid)">
            <img ng-src="/images/images/{{userdata._id}}.jpeg" height="60" width="60">
            <div class="input-wrapper">
                <label>Name</label>
                <input required id="name" type="text" name="name" placeholder="Full Name"
                       ng-model="userdata.name">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic user"></span>
            </div>

            <div class="input-wrapper">
                <label>Email</label>
                <input required id="email_block" type="email" name="email" placeholder="Email Address"
                       ng-model="userdata.email">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic email"></span>
            </div>

            <div class="input-wrapper">
                <label>User Name</label>
                <input required id="username" type="text" name="username" placeholder="Username"
                       ng-model="userdata.username">

                <div class="error_message">Please enter a correct info #</div>
                <span class="pic username"></span>
            </div>
            <div data-ng-controller="FileUploadController" >

                <file-upload file-dest="'/images/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)"></file-upload>
                <div ng-if = "count == 1">
                    <img ng-src="/images/images/{{userdata._id}}.jpeg" height="200" width="200">
                </div>
            </div>
            <div class="button_register">
                <button type="submit" class="submit_button">Update</button>
            </div>
        </form>
    </div>
</div>
