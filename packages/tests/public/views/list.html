<section data-ng-controller="TestController" data-ng-init="find()">
  <ul class="articles unstyled">

    <li data-ng-repeat="test in filteredTodos">
     <!--<span>{{test.created | date:'medium'}}</span> /
      <span>{{test.user.name}}</span>-->
      <h5>
        <a data-ng-href="/#!/tests/{{test._id}}">{{test.title}}</a>
        <span class="pull-right" data-ng-if="hasAuthorization(test)">
          <a class="btn" href="/#!/tests/{{test._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
            <a class="btn" data-ng-click="remove($index,test._id);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h5>
      <div>content:{{test.content}}</div>
       <div>Marks:{{test.marks}}</div>
    </li>
  </ul>

    <pagination direction-links="true" boundary-links="true" total-items="totalItems" items-per-page="perPage"  ng-model="currentPage" max-size="maxSize" num-pages="numP"></pagination>
    <h1 data-ng-hide="!filteredTodos.tests || filteredTodos.tests.length">No articles yet. <br> Why don't you <a href="/#!/tests/create">Create One</a>?</h1>
    <div class="woman_ninja_bottom ">
        <img src="/theme/assets/img/woman_ninja.png" alt="#">
    </div>
</section>
